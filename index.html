<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Partite Padel - YOUSPORT RALLY</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script defer src="firebase-config.js"></script>
    <script defer src="script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>YOUSPORT RALLY</h1>
            <h2>Settimana nÂ° 11, dal 11 al 17 Marzo 2025</h2>
        </header>
        <main>
            <div id="login-section">
                <h3>Admin Login</h3>
                <form id="login-form">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                    <button type="submit">Accedi</button>
                </form>
            </div>
            <div id="admin-section" class="hidden">
                <h3>Inserisci Nuove Partite</h3>
                <form id="new-match-form">
                    <label for="match-date">Giorno:</label>
                    <select id="match-date" required>
                        <option value="2025-03-11">11 Marzo 2025</option>
                        <option value="2025-03-12">12 Marzo 2025</option>
                        <option value="2025-03-13">13 Marzo 2025</option>
                        <option value="2025-03-14">14 Marzo 2025</option>
                        <option value="2025-03-15">15 Marzo 2025</option>
                        <option value="2025-03-16">16 Marzo 2025</option>
                        <option value="2025-03-17">17 Marzo 2025</option>
                    </select>
                    <label for="match-time">Ora Inizio:</label>
                    <select id="match-time" required>
                        <option value="08:00">08:00</option>
                        <option value="09:00">09:00</option>
                        <option value="10:00">10:00</option>
                        <option value="11:00">11:00</option>
                        <option value="12:00">12:00</option>
                        <option value="13:00">13:00</option>
                        <option value="14:00">14:00</option>
                        <option value="15:00">15:00</option>
                        <option value="16:00">16:00</option>
                        <option value="17:00">17:00</option>
                        <option value="18:00">18:00</option>
                        <option value="19:00">19:00</option>
                        <option value="20:00">20:00</option>
                    </select>
                    <label for="match-duration">Durata:</label>
                    <select id="match-duration" required>
                        <option value="1">1 ora</option>
                        <option value="1.5">1,5 ore</option>
                    </select>
                    <button type="submit">Crea Partita</button>
                </form>
                <h3>Gestisci Partite</h3>
                <ul id="admin-matches-list">
                    <!-- Le partite verranno inserite qui dinamicamente -->
                </ul>
            </div>
            <div id="public-section">
                <h3>Partite Aperte</h3>
                <ul id="matches-list">
                    <!-- Le partite verranno inserite qui dinamicamente -->
                </ul>
            </div>
        </main>
    </div>
</body>
</html>
